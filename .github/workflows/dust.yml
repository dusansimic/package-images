name: dust

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
    paths:
      - .github/workflows/dust.yml
      - images/dust/**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dust

jobs:
  get-version:
    name: Get next dust version
    runs-on: ubuntu-latest
    outputs:
      gh_version: ${{ steps.dust-version.outputs.gh_version }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Get next version
        id: dust-version
        run: |
          current_version="$(grep -E "PACKAGE_VERSION=.+" images/${{ env.IMAGE_NAME }}/Containerfile | sed 's/.*=//')"
          echo $current_version
          latest_version="$(curl -sL https://api.github.com/repos/bootandy/dust/releases/latest | jq -r '.tag_name' | cut -c2-)"
          echo $latest_version
          if [ "$current_version" != "$latest_version" ]; then
            next_version="$latest_version"
          fi
          echo $next_version
          echo "gh_version=${next_version}" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: get-version
    if: ${{ needs.get-version.outputs.gh_version != '' }}
    strategy:
      matrix:
        arch: [x86_64, i686, aarch64]
        libc: [musl, glibc]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ matrix.arch == 'x86_64' && matrix.libc == 'glibc' }}
            type=raw,value=${{ matrix.arch }}-${{ matrix.libc }}
            type=raw,value=${{ needs.get-version.outputs.gh_version }}-${{ matrix.arch }}-${{ matrix.libc }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./images/${{ env.IMAGE_NAME }}
          file: ./images/${{ env.IMAGE_NAME }}/Containerfile
          push: true
          no-cache: true
          build-args: |
            ARCH=${{ matrix.arch }}
            LIBC_DIST=${{ matrix.libc }}
          tags: |
            ${{ steps.meta.outputs.tags }}
